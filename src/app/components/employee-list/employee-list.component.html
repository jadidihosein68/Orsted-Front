<table class="mt-3 table">
    <thead >
        <tr>
            <th>Employee Number</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Employee Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of record" [ngClass]="{'green-row': employee.employeeStatus === 'Regular', 'yellow-row': employee.employeeStatus === 'Contractor' }">
            <td>{{ employee.employeeNumber }} </td>
            <td>{{ employee.firstName }} </td>
            <td>{{ employee.lastName }} </td>
            <td>{{ employee.employeeStatus }} </td>
        </tr>
    </tbody>
</table>
